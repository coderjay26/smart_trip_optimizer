buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()  // Required for Firebase and other Android dependencies
        mavenCentral()
    }
    dependencies {
        // Firebase Google services plugin for configuring Firebase in your project
        classpath 'com.google.gms:google-services:4.3.15'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Android Gradle plugin to work with the Android SDK
        classpath 'com.android.tools.build:gradle:7.3.0'  // Match your plugin version
    }
}

allprojects {
    repositories {
        google()  // Required for Firebase and other Android dependencies
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
